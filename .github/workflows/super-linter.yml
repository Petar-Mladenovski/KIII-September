# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    needs: run-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List root directory contents
        run: ls -la

      - name: List KIIISeptember parrent directory contents
        run: ls -la ./KIIISeptember
        
      - name: List KIIISeptember directory contents
        run: ls -la ./KIIISeptember/KIIISeptember

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'          
          distribution: 'zulu'     

      - name: Make gradlew executable
        run: chmod +x ./KIIISeptember/KIIISeptember/gradlew 

      - name: Build with Gradle
        shell: bash
        run: |
          cd ./KIIISeptember/KIIISeptember
          ./gradlew build --info
      - name: List build/libs directory
        run: ls -la ./KIIISeptember/KIIISeptember/build/libs

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: List ./KIIISeptember
        run: ls -la ./KIIISeptember
        
      - name: List ./KIIISeptember/KIIISeptember
        run: ls -la ./KIIISeptember/KIIISeptember

      - name: List ./KIIISeptember/KIIISeptember/build
        run: ls -la ./KIIISeptember/KIIISeptember/build

      - name: List build/libs directory
        run: ls -la ./KIIISeptember/KIIISeptember/build/libs

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: "./KIIISeptember/KIIISeptember"
          push: true
          tags: petarmladenovski/kiii-september:latest
